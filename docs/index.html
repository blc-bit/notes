<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BLC BIT Notes</title>
    <link rel="icon" href="_media/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "<span class='name'>&nbsp;BLC BIT Notes&nbsp;</span>",
        repo: "blc-bit/notes",
        el: "#app",
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true,
        mergeNavbar: true,
        mergeNavbar: true,
        maxLevel: 3, // toc level
        subMaxLevel: 2,
        // logo: "/_media/favicon.png",
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        notFoundPage: true,
        notFoundPage: "404.md",
        search: {
          noData: {
            "/": "No results!",
          },
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  </body>
</html>
